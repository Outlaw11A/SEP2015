<div class="container">

    <br>
    <a class="btn btn-primary" href="/advertisement/{{ page.advertisement.id }}"><i class="fa fa-chevron-left"></i> Back to Advertisement</a>

    <br>
    <br>
    <br>
    <h2>Make Offer</h2>
    <h5>You are making an offer for: {{ page.advertisement.title }}</h5>
    <br>

    <form method="POST">

        <h5>Please provide a message with your Offer</h5>
        <textarea class="form-control" name="makeOffer[description]" style="width: 500px" rows="6" required></textarea>

        <br>
        <br>
        <br>
        <button name="submit" type="submit" class="btn btn-primary">Send Offer</button>

    </form>


</div>
