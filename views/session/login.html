<div class="container login-container">
	<form class="form-login" method="POST">
		<h2 class="form-login-heading">Login</h2>
		<hr>

		<div class="form-group has-feedback">
			<label for="login[email]" class="sr-only">Email</label>
			<input type="email" id="login[email]" class="form-control input-lg" name="login[email]" required autofocus placeholder="Email">
			<i class="fa fa-user form-control-feedback"></i>
		</div>

		<div class="form-group has-feedback">
			<label for="login[password]" class="sr-only">Password</label>
			<input type="password" id="login[password]" class="form-control input-lg" name="login[password]" required placeholder="Password">
			<i class="fa fa-lock form-control-feedback"></i>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	</form>
	<br>
	<p>Not registered? <a href="/signup">Sign Up!</a></p>
</div>
