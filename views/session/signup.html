<form class="form-signup container signup-container" method="POST">
	<h2 class="form-signup-heading">Sign Up</h2>
	
	<div class="form-group has-feedback">
        <label for="signup[username]" class="sr-only">Username</label>
        <input type="text" id="signup[username]" class="form-control numeric input-lg" name="signup[username]" required autofocus placeholder="Username">
        <i class="fa fa-user form-control-feedback"></i>
    </div>
	
	<div class="form-group has-feedback">
        <label for="signup[password]" class="sr-only">Password</label>
        <input type="password" id="signup[password]" class="form-control input-lg" name="signup[password]" required placeholder="Password">
        <i class="fa fa-lock form-control-feedback"></i>
    </div>
	
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
